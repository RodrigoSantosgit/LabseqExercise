<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>LabSeq</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid align-items-center card text-dark bg-light mb-3" style="max-width: 25rem;">
        <div class="card-body row">
            <h1 class="col align-self-start" th:text="'Labseq('" />
            <input class="col align-self-center" placeholder="value" id="value" type="number" style="max-width: 10rem;"/>
            <h1 class="col align-self-end" th:text="' )'" />
            <p><a id="button" onclick="labseq()" href="#">Submit</a></p>
        </div>
    </div>

    <script type="text/javascript">
        function labseq(){
            const value = document.querySelector('input').value;
            var button = document.getElementById("button");
            button.href = "/labseq/" + value;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
